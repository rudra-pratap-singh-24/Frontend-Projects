<!DOCTYPE html>
<html>
<head>
    <title>Hover Zoom Card</title>
    <style>
        .card{
            width: 200px;
            padding: 30px;
            background: whitesmoke;
            margin-left: 50px;
            justify-content: center;
            border: 2px, dotted, black;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .card:hover{
            background-color: blue;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="card">Hover Me</div>
</body>
</html>
